<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 1. Create 9 Timeblock divs -->
      <div class="row timeblock" data-hour="9">
        <div class="col-2">9am</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask1" rows="2">sss</textarea></div>
        <div class="col-2"><button>save</button></div>
      </div>
      <div class="row timeblock" data-hour="10">
        <div class="col-2">10am</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask2" rows="2">asdasd</textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="11">
        <div class="col-2">11am</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask3" rows="2">asdsad</textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="12">
        <div class="col-2">12pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask4" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="13">
        <div class="col-2">1pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask5" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="14">
        <div class="col-2">2pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask6" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="15">
        <div class="col-2">3pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask7" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="16">
        <div class="col-2">4pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask8" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <div class="row timeblock" data-hour="17">
        <div class="col-2">5pm</div>
        <div class="col-8"> <textarea class="form-control" id="textAreaTask9" rows="2"></textarea></div>
        <div class="col-2">save</div>
      </div>
      <!-- 2. Each timeblock need to have the time, textarea, and save button -->
      <!-- 3. Style each blocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
